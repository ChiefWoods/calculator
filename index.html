<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/02482ebbaf.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="display">
        <div class="upperDisplay"><span class="previousOperation"></span></div>
        <div class="lowerDisplay"><span class="currentInput">0</span></div>
      </div>
      <div class="keys">
        <button id="clear" class="erase" data-key="27">C</button>
        <button id="backspace" class="erase" data-key="8">&#8592;</button>
        <button id="slash" class="operator" data-key="111">/</button>
        <button id="times" class="operator" data-key="106">*</button>
        <button id="minus" class="operator" data-key="109">-</button>
        <button id="plus" class="operator" data-key="107">+</button>
        <button id="seven" class="number" data-key="103">7</button>
        <button id="eight" class="number" data-key="104">8</button>
        <button id="nine" class="number" data-key="105">9</button>
        <button id="four" class="number" data-key="100">4</button>
        <button id="five" class="number" data-key="101">5</button>
        <button id="six" class="number" data-key="102">6</button>
        <button id="one" class="number" data-key="97">1</button>
        <button id="two" class="number" data-key="98">2</button>
        <button id="three" class="number" data-key="99">3</button>
        <button id="zero" class="number" data-key="96">0</button>
        <button id="decimal" class="other" data-key="110">.</button>
        <button id="equal" class="other" data-key="13">=</button>
      </div>
    </div>
  </main>

  <footer>
    <span id="made-by">Made by ChiefWoods</span>
    <a id="github" href="https://github.com/ChiefWoods/calculator" target="_blank"><i
        class="fa-brands fa-github"></i></a>
  </footer>
</body>

</html>
