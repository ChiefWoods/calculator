<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="lastInput">lastInput</div>
    <div class="input">input</div>
    <div class="keys">
      <div class="wipe">C</div>
      <div class="drop">&#8592;</div>
      <div class="slash">/</div>
      <div class="times">*</div>
      <div class="minus">-</div>
      <div class="plus">+</div>
      <div class="numbers">
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="zero">0</div>
        <div class="dot">.</div>
        <div class="equal">=</div>
      </div>
    </div>
  </div>
</body>

</html>
