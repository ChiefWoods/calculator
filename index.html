<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="display">
      <div class="previousOperation">previousOperation</div>
      <div class="currentInput">currentInput</div>
    </div>
    <div class="keys">
      <button id="wipe" class="other">C</button>
      <button id="drop" class="other">&#8592;</button>
      <button id="slash" class="operator">&#247;</button>
      <button id="times" class="operator">&#215;</button>
      <button id="minus" class="operator">-</button>
      <button id="plus" class="operator">+</button>
      <button id="seven" class="digit">7</button>
      <button id="eight" class="digit">8</button>
      <button id="nine" class="digit">9</button>
      <button id="four" class="digit">4</button>
      <button id="five" class="digit">5</button>
      <button id="six" class="digit">6</button>
      <button id="one" class="digit">1</button>
      <button id="two" class="digit">2</button>
      <button id="three" class="digit">3</button>
      <button id="zero" class="digit">0</button>
      <button id="dot" class="other">.</button>
      <button id="equal" class="operator">=</button>
    </div>
  </div>
</body>

</html>
