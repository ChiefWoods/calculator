<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://chiefwoods.github.io/footer-template/template.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="icons/calculator.svg">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="face">
      <div>
        <span class="brand">WOODS</span>
        <span class="model">SE-104</span>
        <div class="solar">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="screen">
        <span class="input"></span>
        <span class="output" id="display">0</span>
      </div>
    </div>
    <div class="keypad">
      <button class="negative" id="negative" data-key="n">&#177;</button>
      <button class="erase" id="clear" data-key="Escape">C</button>
      <button class="erase" id="backspace" data-key="Backspace">&#8592;</button>
      <button class="operator" id="divide" data-key="/">&#247;</button>
      <button class="digit" id="seven" data-key="7">7</button>
      <button class="digit" id="eight" data-key="8">8</button>
      <button class="digit" id="nine" data-key="9">9</button>
      <button class="operator" id="multiply" data-key="*">&#215;</button>
      <button class="digit" id="four" data-key="4">4</button>
      <button class="digit" id="five" data-key="5">5</button>
      <button class="digit" id="six" data-key="6">6</button>
      <button class="operator" id="subtract" data-key="-">&#8722;</button>
      <button class="digit" id="one" data-key="1">1</button>
      <button class="digit" id="two" data-key="2">2</button>
      <button class="digit" id="three" data-key="3">3</button>
      <button class="operator" id="add" data-key="+">&#43;</button>
      <button class="digit" id="zero" data-key="0">0</button>
      <button class="digit" id="decimal" data-key=".">.</button>
      <button class="operator" id="equal" data-key="Enter">&#61;</button>
    </div>
  </main>
  <footer>
    <span class="made-by">Copyright @
      <script>document.write(new Date().getFullYear())</script> ChiefWoods
    </span>
    <a class="github-link" href="https://github.com/ChiefWoods/calculator" target="_blank">
      <img src="./icons/github.svg" class="github-icon" alt="GitHub">
    </a>
  </footer>
</body>

</html>
