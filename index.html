<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="display">
        <div class="head">
          <span class="brand">WOODS</span>
          <span class="model">SE-104</span>
          <div class="solar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="screen">
          <span class="previous"></span>
          <span class="current">0</span>
        </div>
      </div>
      <div class="keys">
        <button class="erase" value="clear" data-code="Escape KeyC">C</button>
        <button class="erase" value="backspace" data-code="Backspace Delete">&#8592;</button>
        <button class="operator" value="divide" data-code="NumpadDivide">รท</button>
        <button class="operator" value="multiply" data-code="NumpadMultiply">ร</button>
        <button class="operator" value="minus" data-code="NumpadSubtract Minus">-</button>
        <button class="operator" value="plus" data-code="NumpadAdd">+</button>
        <button class="operator" value="equal" data-code="NumpadEnter Equal">=</button>
        <button class="digit" value="7" data-code="Numpad7 Digit7">7</button>
        <button class="digit" value="8" data-code="Numpad8 Digit8">8</button>
        <button class="digit" value="9" data-code="Numpad9 Digit9">9</button>
        <button class="digit" value="4" data-code="Numpad4 Digit4">4</button>
        <button class="digit" value="5" data-code="Numpad5 Digit5">5</button>
        <button class="digit" value="6" data-code="Numpad6 Digit6">6</button>
        <button class="digit" value="1" data-code="Numpad1 Digit1">1</button>
        <button class="digit" value="2" data-code="Numpad2 Digit2">2</button>
        <button class="digit" value="3" data-code="Numpad3 Digit3">3</button>
        <button class="digit" value="0" data-code="Numpad0 Digit0">0</button>
        <button class="digit" value="decimal" data-code="NumpadDecimal Period">.</button>
      </div>
    </div>
  </main>

  <footer>
    <span class="made-by">Made by ChiefWoods</span>
    <a class="github-link" href="https://github.com/ChiefWoods/calculator" target="_blank"><img src="./icons/github.svg"
        class="github-icon" alt="icon of GitHub"></a>
  </footer>
</body>

</html>
