<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://chiefwoods.github.io/footer-template/template.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="icons/calculator.svg">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <section>
      <div id="top">
        <div id="head">
          <p id="brand">WOODS</p>
          <p id="model">SE-104</p>
          <div id="solar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div id="screen">
          <p id="input"></p>
          <p id="display">0</p>
        </div>
      </div>
      <div id="keypad">
        <button id="negative" class="negative" data-key="n N">&#177;</button>
        <button id="clear" class="erase" data-key="Escape c C">C</button>
        <button id="backspace" class="erase" data-key="Backspace Delete">&#8592;</button>
        <button id="divide" class="operator" data-key="/">&#247;</button>
        <button id="seven" class="digit" data-key="7">7</button>
        <button id="eight" class="digit" data-key="8">8</button>
        <button id="nine" class="digit" data-key="9">9</button>
        <button id="multiply" class="operator" data-key="*">&#215;</button>
        <button id="four" class="digit" data-key="4">4</button>
        <button id="five" class="digit" data-key="5">5</button>
        <button id="six" class="digit" data-key="6">6</button>
        <button id="subtract" class="operator" data-key="-">&#8722;</button>
        <button id="one" class="digit" data-key="1">1</button>
        <button id="two" class="digit" data-key="2">2</button>
        <button id="three" class="digit" data-key="3">3</button>
        <button id="add" class="operator" data-key="+">&#43;</button>
        <button id="zero" class="digit" data-key="0">0</button>
        <button id="decimal" class="digit" data-key=".">.</button>
        <button id="equal" class="operator" data-key="= Enter">&#61;</button>
      </div>
    </section>
  </main>
  <footer>
    <span class="made-by">Copyright @
      <script>document.write(new Date().getFullYear())</script> ChiefWoods
    </span>
    <a class="github-link" href="https://github.com/ChiefWoods/calculator" target="_blank">
      <img src="./icons/github.svg" class="github-icon" alt="GitHub">
    </a>
  </footer>
</body>

</html>
